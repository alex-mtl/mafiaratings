<div class="component-root">
    <div class="row nominees">
        <span class="label">Выставления: </span>
        <span class="elements">
            <span *ngFor="let element of (nominees$| async)" class="element-wrapper">
                <span class="element">{{element}}</span>
            </span>
        </span>
    </div>
    <div class="row sheriff-check">
        <span class="label">Проверены шерифом: </span>
        <span class="elements">
            <span *ngFor="let element of (checkedBySheriff$| async); trackBy: trackPlayerById" class="element-wrapper" [ngClass]="[element.role]">
                <span class="element">{{element.number}}</span>
            </span>
        </span>
    </div>
    <div class="row don-check">
        <span class="label">Проверены доном: </span>
        <span class="elements">
            <span *ngFor="let element of (checkedByDon$| async); trackBy: trackPlayerById" class="element-wrapper">
                <span class="element">{{element.number}}</span>
            </span>
        </span>
    </div>
</div>
