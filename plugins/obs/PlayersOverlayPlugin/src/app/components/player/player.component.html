<div class="player" style="background-image: url({{item.hasPhoto ? item.photoUrl : 'assets/aml_masters.jpg' }});"
  [ngClass]="[
    item.role,
    'player-number' + item.number,
    'player-status-' + item.state,
    'player-isSpeaking-' + item.isSpeaking
  ]">
  <div class="player-role"></div>

  <div class="player-info">
    <!-- <span>
      <i class="fas fa-exclamation"></i>
    </span> -->
  </div>
  <div class="player-profile">
    <div class="player-profile-number">
      <!-- nickname -->
      <h2>{{item.number}}</h2>
    </div>
    <div class="player-profile-text">
      <!-- nickname -->
      <h2 class="player-nickname">{{ item?.name || 'Player ' +  item.number}}</h2>
    </div>
  </div>
</div>
